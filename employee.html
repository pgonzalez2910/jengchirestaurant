<!DOCTYPE html>
<html lang="en" class="h-full bg-[#FAF9F6]">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Portal — Jeng Chi Restaurant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'serif-head': ['Playfair Display','serif'],
            'sans': ['Inter','system-ui','sans-serif']
          },
          colors: {
            'jc-gold': '#C0A06D',
            'jc-dark': '#1F2937',
            'jc-muted': '#6B7280',
            'jc-border': '#E5E7EB',
            'jc-bg': '#FAF9F6'
          },
          boxShadow: { 'soft': '0 12px 40px rgba(0,0,0,0.06)' }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="h-full bg-jc-bg font-sans flex items-center justify-center">
  <main id="portalContainer" class="w-full max-w-3xl bg-white rounded-2xl border border-jc-border shadow-soft p-8">

    <!-- LOGIN VIEW -->
    <div id="loginView">
      <div class="flex flex-col items-center mb-6">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" class="w-28 mb-3" alt="Jeng Chi Logo">
        <h1 class="font-serif-head text-2xl text-jc-dark">Employee Portal</h1>
        <p class="text-sm text-jc-muted">Enterprise Sign-In</p>
      </div>

      <div id="alert" class="hidden mb-4 p-3 rounded-lg text-center text-sm"></div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-jc-dark mb-1">Username</label>
          <input id="username" type="text" placeholder="e.g., pg"
                 class="w-full border border-jc-border rounded-lg px-3 py-2 focus:ring-2 focus:ring-jc-gold focus:outline-none" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-jc-dark mb-1">PIN</label>
          <input id="pin" type="password" maxlength="6" placeholder="••••"
                 class="w-full border border-jc-border rounded-lg px-3 py-2 focus:ring-2 focus:ring-jc-gold focus:outline-none" required />
        </div>
        <button type="submit"
                class="w-full bg-jc-gold text-jc-dark font-semibold py-2 rounded-lg hover:brightness-95 transition-all">
          Sign In
        </button>
      </form>
    </div>

    <!-- EMPLOYEE VIEW -->
    <div id="employeeView" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" class="w-28" alt="Jeng Chi Logo">
        <button id="signOutBtn" class="px-3 py-1 border border-jc-border rounded-md text-sm hover:bg-jc-border/30 transition-all">
          Sign out
        </button>
      </div>

      <div class="bg-white rounded-2xl border border-jc-border shadow-soft p-6">
        <h2 class="font-serif-head text-2xl text-jc-dark mb-3">Employee Information</h2>
        <hr class="border-jc-border mb-5">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-4 gap-x-10 text-[15px] text-jc-dark">
          <div>
            <div class="font-semibold">Employee</div>
            <div id="empName" class="text-jc-muted">—</div>
          </div>
          <div>
            <div class="font-semibold">User</div>
            <div id="empInitials" class="text-jc-muted">—</div>
          </div>

          <div>
            <div class="font-semibold">Position</div>
            <div id="empPosition" class="text-jc-muted">—</div>
          </div>
          <div>
            <div class="font-semibold">Department</div>
            <div id="empDept" class="text-jc-muted">—</div>
          </div>

          <div>
            <div class="font-semibold">Reports to</div>
            <div id="empReportsTo" class="text-jc-muted">—</div>
          </div>
          <div>
            <div class="font-semibold">Email</div>
            <div id="empEmail" class="text-jc-muted">—</div>
          </div>

          <div>
            <div class="font-semibold">Phone</div>
            <div id="empPhone" class="text-jc-muted">—</div>
          </div>
          <div>
            <div class="font-semibold">Session started</div>
            <div id="empSession" class="text-jc-muted">—</div>
          </div>
        </div>
      </div>

      <footer class="text-center mt-8 text-xs text-jc-muted">
        400 North Greenville Avenue Ste 11, Richardson TX 75081<br>
        © 2025 Jeng Chi Restaurant — All Rights Reserved
      </footer>
    </div>
  </main>

  <script type="module">
    // --- Supabase client ---
    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Elements ---
    const alertBox    = document.getElementById("alert");
    const loginForm   = document.getElementById("loginForm");
    const loginView   = document.getElementById("loginView");
    const employeeView= document.getElementById("employeeView");

    const el = (id) => document.getElementById(id);

    const showAlert = (msg, type="error") => {
      alertBox.classList.remove("hidden");
      alertBox.textContent = msg;
      alertBox.className =
        `mb-4 p-3 rounded-lg text-center text-sm ${
           type==="error"
             ? "bg-red-100 text-red-700 border border-red-300"
             : "bg-green-100 text-green-700 border border-green-300"
         }`;
    };

    // --- Small helpers ---
    const isUUID = (v) => /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(v || "");
    const fmtPhone = (p) => {
      const digits = (p||"").replace(/\D/g,"");
      if (digits.length === 10) return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
      return p || "—";
    };

    // Try to find a matching employees row for this hb_handbook_access record.
    async function fetchEmployeeProfile(accessRow) {
      // 1) by employee_id if present + looks like uuid
      if (isUUID(accessRow.employee_id)) {
        const { data } = await supabase
          .from("employees")
          .select("*")
          .eq("id", accessRow.employee_id)
          .maybeSingle();
        if (data) return data;
      }

      // 2) by initials (case-insensitive)
      if (accessRow.initials) {
        const { data } = await supabase
          .from("employees")
          .select("*")
          .ilike("initials", accessRow.initials)
          .maybeSingle();
        if (data) return data;
      }

      // 3) by email (case-insensitive)
      if (accessRow.email) {
        const { data } = await supabase
          .from("employees")
          .select("*")
          .ilike("email", accessRow.email)
          .maybeSingle();
        if (data) return data;
      }

      // 4) by full name (case-insensitive)
      const nameGuess = accessRow.full_name || accessRow.employee_name;
      if (nameGuess) {
        const { data } = await supabase
          .from("employees")
          .select("*")
          .ilike("full_name", nameGuess)
          .maybeSingle();
        if (data) return data;
      }

      return null; // could not map
    }

    function fillCard(accessRow, profileRow) {
      // Resolve each field from best source to fallback
      const fullName     = (profileRow && profileRow.full_name) || accessRow.full_name || accessRow.employee_name || "—";
      const initials     = accessRow.initials || (profileRow && profileRow.initials) || accessRow.username || "—";
      const position     = accessRow.position || accessRow.position_title || accessRow.role || "—";
      const department   = (profileRow && profileRow.department) || accessRow.department || "—";
      const reportsTo    =
        (profileRow && (profileRow["Current Reports To Employee"] || profileRow.reports_to_name)) ||
        accessRow.reports_to || "—";
      const email        = (profileRow && profileRow.email) || accessRow.email || "—";
      const phone        =
        fmtPhone((profileRow && (profileRow.phone || profileRow.phone_raw)) || accessRow.phone);

      el("empName").textContent       = fullName;
      el("empInitials").textContent   = initials;
      el("empPosition").textContent   = position;
      el("empDept").textContent       = department;
      el("empReportsTo").textContent  = reportsTo;
      el("empEmail").textContent      = email;
      el("empPhone").textContent      = phone;
      el("empSession").textContent    = new Date().toLocaleString();
    }

    async function showEmployee(accessRow) {
      // Fetch richer profile (best-effort)
      const profile = await fetchEmployeeProfile(accessRow);
      // Populate card from both sources
      fillCard(accessRow, profile);
      // Swap views
      loginView.classList.add("hidden");
      employeeView.classList.remove("hidden");
    }

    async function restoreSession() {
      const token = localStorage.getItem("session_token");
      if (!token) return;

      // Get the access row for this token (session_tokens has username/initials/employee_id)
      const { data: session, error } = await supabase
        .from("session_tokens")
        .select("username, initials, employee_id")
        .eq("token", token)
        .maybeSingle();

      if (error || !session) {
        localStorage.removeItem("session_token");
        return;
      }

      // Rehydrate a minimal access row from hb_handbook_access
      // Try username match first, then initials as a fallback.
      let accessRow = null;
      if (session.username) {
        const { data } = await supabase
          .from("hb_handbook_access")
          .select("*")
          .ilike("username", session.username)
          .maybeSingle();
        accessRow = data;
      }
      if (!accessRow && session.initials) {
        const { data } = await supabase
          .from("hb_handbook_access")
          .select("*")
          .ilike("initials", session.initials)
          .maybeSingle();
        accessRow = data;
      }

      if (!accessRow) {
        localStorage.removeItem("session_token");
        return;
      }

      await showEmployee(accessRow);
    }

    // --- Login Flow ---
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const pin      = document.getElementById("pin").value.trim();
      if (!username || !pin) return showAlert("Please enter both username and PIN.");

      try {
        const { data: emp, error } = await supabase
          .from("hb_handbook_access")
          .select("*")
          .ilike("username", username)
          .maybeSingle();

        if (error || !emp) return showAlert("Invalid username or PIN.");
        if (!emp.is_active) return showAlert("Account is inactive. Contact HR.");

        const match =
          (emp.pin_plain && emp.pin_plain.trim() === pin) ||
          (emp.pin && emp.pin.trim() === pin);
        if (!match) return showAlert("Invalid username or PIN.");

        // Upsert a session (one per employee)
        const token = crypto.randomUUID();
        const { error: insertErr } = await supabase
          .from("session_tokens")
          .upsert({
            token,
            employee_id: emp.id,            // stored as uuid/text in your table now
            username: emp.username,
            initials: emp.initials,
            created_at: new Date().toISOString(),
            expires_at: new Date(Date.now() + 24*60*60*1000).toISOString(),
          }, { onConflict: "employee_id" });

        if (insertErr) throw insertErr;

        localStorage.setItem("session_token", token);
        showAlert("Login successful! Loading profile…", "success");

        await showEmployee(emp);
      } catch (err) {
        console.error("[LOGIN ERROR]", err);
        showAlert("Login failed. Please try again.");
      }
    });

    document.getElementById("signOutBtn").addEventListener("click", () => {
      localStorage.removeItem("session_token");
      employeeView.classList.add("hidden");
      loginView.classList.remove("hidden");
      showAlert("You have signed out.", "success");
    });

    // Auto-restore on load
    restoreSession();
  </script>
</body>
</html>
