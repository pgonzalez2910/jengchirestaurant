<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Inventory Intelligence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-900: #0a1628;
            --primary-800: #132540;
            --primary-700: #1a3558;
            --primary-600: #234670;
            --primary-500: #2c5688;
            --primary-400: #4a7aae;
            --primary-300: #6b9dd4;
            --primary-200: #a5c7f0;
            --primary-100: #d4e7ff;
            
            --accent-600: #d97706;
            --accent-500: #f59e0b;
            --accent-400: #fbbf24;
            
            --success-600: #059669;
            --success-500: #10b981;
            --warning-600: #dc2626;
            
            --neutral-950: #0a0a0a;
            --neutral-900: #171717;
            --neutral-800: #262626;
            --neutral-700: #404040;
            --neutral-600: #525252;
            --neutral-500: #737373;
            --neutral-400: #a3a3a3;
            --neutral-300: #d4d4d4;
            --neutral-200: #e5e5e5;
            --neutral-100: #f5f5f5;
            --neutral-50: #fafafa;
            
            --font-display: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            color: var(--neutral-900);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-xl);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-500);
        }
        
        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .app-title .subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
            font-weight: 400;
            margin-top: 0.25rem;
            font-family: var(--font-mono);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-500);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: white;
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
        }
        
        .nav-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--neutral-600);
            transition: all var(--transition-base);
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            background: var(--neutral-100);
            color: var(--primary-700);
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .content-section {
            display: none;
            animation: fadeIn var(--transition-slow);
        }
        
        .content-section.active {
            display: block;
            opacity: 1 !important; /* Force opacity to 1 */
            min-height: 200px !important; /* Prevent collapse to 0 height */
        }
        
        /* CRITICAL FIX: Force Office Orders to display properly ONLY when active */
        #officeOrders.active {
            min-height: 500px !important;
            height: auto !important;
            max-height: none !important;
            overflow-y: auto !important;
            display: block !important;
            padding: 20px !important;
            background: white !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        #officeOrders * {
            box-sizing: border-box !important;
        }
        
        #officeOrders.active .data-table-container {
            overflow: visible !important;
            min-height: 300px !important;
            height: auto !important;
            display: block !important;
            padding: 15px !important;
            width: 100% !important;
        }
        
        #officeOrders.active .search-filter-bar {
            display: flex !important;
            min-height: 80px !important;
            height: auto !important;
            padding: 15px !important;
            width: 100% !important;
            flex-wrap: wrap !important;
        }
        
        #officeOrders.active table {
            width: 100% !important;
            display: table !important;
            min-height: 100px !important;
            table-layout: auto !important;
        }
        
        #officeOrders.active tbody {
            display: table-row-group !important;
        }
        
        #officeOrders.active tr {
            display: table-row !important;
        }
        
        #officeOrders.active td, #officeOrders.active th {
            display: table-cell !important;
            padding: 8px !important;
        }
        
        /* CRITICAL: Ensure loading overlay doesn't interfere */
        .loading-overlay:not(.active) {
            display: none !important;
            pointer-events: none !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-filter-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .search-group {
            flex: 1;
            min-width: 300px;
        }
        
        .search-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: 0.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--neutral-300);
            border-radius: 8px;
            font-family: var(--font-display);
            font-size: 0.9375rem;
            transition: all var(--transition-base);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(44, 86, 136, 0.1);
        }
        
        .filter-group {
            min-width: 200px;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: var(--font-display);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-700);
            border: 2px solid var(--primary-700);
        }
        
        .btn-secondary:hover {
            background: var(--primary-700);
            color: white;
        }
        
        .btn-success {
            background: var(--success-600);
            color: white;
        }
        
        .btn-success:hover {
            background: var(--success-500);
        }
        
        .btn-danger {
            background: var(--warning-600);
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
        }
        
        .data-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .table-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--neutral-100) 0%, var(--neutral-50) 100%);
            border-bottom: 2px solid var(--neutral-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neutral-900);
        }
        
        .table-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .data-table thead {
            background: var(--neutral-100);
            position: sticky;
            top: 0;
            z-index: 500;
        }
        
        .data-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--neutral-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--neutral-300);
            cursor: pointer;
            background: var(--neutral-100);
            position: sticky;
            top: 0;
            z-index: 500;
        }
        
        .data-table tbody tr {
            transition: all var(--transition-fast);
        }
        
        .data-table tbody tr:hover {
            background: var(--primary-100);
        }
        
        .data-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--neutral-200);
            font-size: 0.9375rem;
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .vendor-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--neutral-200);
            color: var(--neutral-800);
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: var(--font-mono);
        }
        
        .price-cell {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--primary-700);
            font-size: 1rem;
        }
        
        .item-number {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--neutral-600);
        }
        
        .assignment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-200);
            color: var(--primary-800);
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
            margin-right: 0.25rem;
            position: relative;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .assignment-badge:hover {
            background: var(--primary-300);
            padding-right: 1.75rem;
        }
        
        .assignment-badge:hover::after {
            content: 'Ã—';
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-800);
        }
        
        .assignment-select {
            padding: 0.5rem;
            border: 2px solid var(--neutral-300);
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .assignment-select:hover {
            border-color: var(--primary-500);
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-600);
            transition: all var(--transition-base);
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .metric-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-900);
            font-family: var(--font-mono);
        }
        
        .metric-subtitle {
            font-size: 0.8125rem;
            color: var(--neutral-500);
            margin-top: 0.5rem;
        }
        
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }
        
        .chart-container h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 450px;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--neutral-50);
            border-radius: 12px;
        }
        
        .comparison-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--success-600);
        }
        
        .comparison-card.highest {
            border-left-color: var(--warning-600);
        }
        
        .comparison-card.lowest {
            border-left-color: var(--success-600);
        }
        
        .comparison-card.average {
            border-left-color: var(--primary-600);
        }
        
        .comparison-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        
        .comparison-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            margin-bottom: 0.5rem;
        }
        
        .comparison-vendor {
            font-size: 0.9375rem;
            color: var(--neutral-700);
            font-weight: 600;
        }
        
        .comparison-date {
            font-size: 0.8125rem;
            color: var(--neutral-500);
        }
        
       .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    z-index: 2000;
}
       .modal-overlay.active {
    display: block;
}
        .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    border-radius: 0;
    box-shadow: none;
    overflow-y: auto;
    margin: 0;
    padding: 0;
}
        
        .modal-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--neutral-300);
            border-radius: 8px;
            font-family: var(--font-display);
            font-size: 0.9375rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(44, 86, 136, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--neutral-200);
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-600);
            border-left: 4px solid var(--success-600);
        }
        
        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--warning-600);
            border-left: 4px solid var(--warning-600);
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--neutral-200);
            border-top-color: var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--neutral-500);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .vendor-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--neutral-200);
        }

        .month-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .month-chip {
            padding: 0.5rem 1rem;
            border: 2px solid var(--neutral-300);
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .month-chip:hover {
            border-color: var(--primary-500);
            background: var(--primary-50);
        }

        .month-chip.selected {
            background: var(--primary-600);
            color: white;
            border-color: var(--primary-600);
        }

        .vendor-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            border-left: 6px solid var(--primary-600);
        }

        .vendor-card-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--neutral-200);
        }

        .vendor-card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--neutral-900);
        }

        .vendor-monthly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .vendor-month-card {
            background: var(--neutral-50);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--neutral-200);
            text-align: center;
            transition: all var(--transition-base);
        }

        .vendor-month-card:hover {
            border-color: var(--primary-500);
            background: var(--primary-50);
            transform: translateY(-2px);
        }

        .vendor-month-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .vendor-month-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-700);
            font-family: var(--font-mono);

        product.target_quantity = (qty === 0) ? null : qty;
        
        if (qty !== null && qty > 0) {
            const { data: existing } = await supabaseClient
                .from('target_inventory')
                .select('id')
                .eq('product_name', productName)
                .eq('order_date', targetDate)
                .single();
            
            product.wasUpdated = existing ? true : false;
            
            const { error } = await supabaseClient
                .from('target_inventory')
                .upsert({
                    product_name: productName,
                    target_quantity: qty,
                    order_date: targetDate,
                    last_updated: submissionDate
                }, { 
                    onConflict: 'product_name,order_date',
                    ignoreDuplicates: false 
                });
            
            if (error) throw error;
            
            await supabaseClient
                .from('inventory_submissions')
                .insert({
                    submission_date: submissionDate,
                    submitted_by: 'julio',

        renderJulioProducts();

            },
            body: JSON.stringify({
                submittedBy: 'julio',
                orderDate: targetDate,
                items: emailItems
            })
        });

        const emailResult = await emailResponse.json();
        
        if (emailResult.success) {
            showAlert(`âœ… Final order submitted! ${orderUpdates.length} items confirmed for ${targetDate}. ðŸ“§ Admin notified.`, 'success');
        } else {
            showAlert(`âœ… Final order submitted (${orderUpdates.length} items), but email notification failed.`, 'warning');
        }
        
    } catch (error) {
        console.error('Submit final order error:', error);
        showAlert('Error submitting final order: ' + error.message, 'error');
    } finally {
        showLoading(false);
    }
}

async function clearJulioOrders() {
    if (!confirm('âš ï¸ Clear all order quantities?\n\nThis will delete all saved data for today!')) return;
    
    showLoading(true);
    try {
        const targetDate = document.getElementById('julioOrderDate')?.value || todayYMD();
        
        julioTargetsMap.forEach(product => {
            product.target_quantity = null;
            product.wasUpdated = false;
        });
        
        const { error } = await supabaseClient
            .from('target_inventory')
            .delete()
            .eq('order_date', targetDate);
        
        if (error) throw error;
        
        renderJulioProducts();
        showAlert('âœ… All order quantities cleared from database', 'success');
        
    } catch (error) {
        console.error('Clear error:', error);
        showAlert('âš ï¸ Error clearing orders: ' + error.message, 'error');
    } finally {
        showLoading(false);
    }
}

async function deleteProductFromJulio(productName) {
    if (!confirm(`Remove "${productName}" from Julio's list?\n\nThis will unassign it from Julio but keep the product in the system.`)) return;
    
    showLoading(true);
    try {
        const { data: rows, error: fetchError } = await supabaseClient
            .from('inventory_management')
            .select('id, assigned_to')
            .eq('product_name', productName);
        
        if (fetchError) throw fetchError;
        
        if (!rows || rows.length === 0) {
            showAlert('âš ï¸ Product not found', 'error');
            return;
        }
        
        for (const row of rows) {
            let assignedArray = [];
            
            try {
                if (Array.isArray(row.assigned_to)) {
                    assignedArray = row.assigned_to;
                } else if (typeof row.assigned_to === 'string') {
                    assignedArray = JSON.parse(row.assigned_to);
                }
            } catch (e) {
                assignedArray = [];
            }
            
            const newAssigned = assignedArray.filter(user => user.toLowerCase() !== 'julio');
            
            if (newAssigned.length === 0) {
                await supabaseClient
                    .from('inventory_management')
                    .delete()
                    .eq('id', row.id);
            } else {
                await supabaseClient
                    .from('inventory_management')
                    .update({ assigned_to: newAssigned })
                    .eq('id', row.id);
            }
        }
        
        showAlert(`âœ… ${productName} removed from Julio's list`, 'success');
        
        const targetDate = document.getElementById('julioOrderDate')?.value || todayYMD();
        await supabaseClient
            .from('target_inventory')
            .delete()
            .eq('product_name', productName)
            .eq('order_date', targetDate);
        
        await loadJulioOrders();
        
    } catch (error) {
        console.error('âŒ Remove assignment error:', error);
        showAlert('âŒ Error removing product: ' + error.message, 'error');
    } finally {
        showLoading(false);
    }
}
