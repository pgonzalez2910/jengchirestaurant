<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeng Chi Inventory - Julio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f3f4f6;
      margin: 0;
      color: #1f2937;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo img {
      height: 70px;
      margin-bottom: 0.25rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3b82f6;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #111;
    }

    .app-name {
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 2rem;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .filter-btn.active {
      background: #3b82f6;
      color: #fff;
      border-color: #3b82f6;
    }

    .category-section h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 1.5rem 0;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.25rem;
      color: #2563eb;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

 .product-card {
  background: #fff;
  border-radius: 15px;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;   /* ✅ ensures vertical centering */
  text-align: center;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  border: 1px solid #e5e7eb;
}

  .product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.25),
              inset 0 3px 8px rgba(255,255,255,0.8);
  border-color: #3b82f6;
}

  /* Glossy image style */
.product-card img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  border-radius: 12px;
    align-items: center;
  padding: 0.5rem;
  background: linear-gradient(145deg, #ffffff, #f0f0f0);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15),
              inset 0 4px 6px rgba(255,255,255,0.7);
  margin-bottom: 0.75rem;
}
 /* Shiny font */
.product-name {
  font-weight: 700;
  font-size: 1.1rem;
  margin-top: 0.5rem;
  background: linear-gradient(180deg, #111, #444, #000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0px 1px 3px rgba(0,0,0,0.2);
}
    .counter {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .counter input {
      width: 70px;
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .counter button {
      padding: 0.5rem 1rem;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
    }

    .counter button:hover {
      background: #2563eb;
    }

    .fab-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
    }

    .submit-btn-img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: 0.2s;
    }

    .submit-btn-img:hover {
      transform: scale(1.1);
    }

    footer {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    footer h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .order-summary-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order-summary-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .logout-btn-img {
      height: 100px;
      margin-top: 1rem;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <input type="date" id="order-date" class="border p-2 rounded-lg text-sm" />
    </div>
    <div class="logo">
      <img
        src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg"
        alt="Logo"
      />
      <h1>JENG CHI RESTAURANT</h1>
      <h3>ORDER LIST</h3>
    </div>
    <div class="app-name">JENG CHI MANAGEMENT APP</div>
  </header>

  <div class="filter-bar">
    <button id="supermarket-btn" class="filter-btn active" onclick="loadInventory('Supermarket')">Supermarket</button>
    <button id="general-list-btn" class="filter-btn" onclick="loadInventory('General List')">General List</button>
  </div>

  <main class="main-container">
    <section id="inventory-list">
      <p style="text-align:center; color:#6b7280;">Cargando inventario...</p>
    </section>
  </main>

  <footer id="order-history-footer">
    <h2>Última orden enviada (<span id="footer-vendor"></span>)</h2>
    <div id="last-order-details">
      <p style="text-align:center; color:#6b7280;">Ninguna orden enviada todavía.</p>
    </div>
    <div class="logout-section" style="text-align:center;">
      <img
        src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/logout.jpg"
        alt="Logout"
        class="logout-btn-img"
        onclick="logoutUser()"
      />
    </div>
  </footer>

  <div class="fab-container">
    <img
      src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/submit.jpg"
      alt="Submit"
      class="submit-btn-img"
      onclick="submitInventory()"
    />
  </div>

  <!-- Modal -->
  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
      <button onclick="closeModal()" style="margin-top:1rem; padding:.5rem 1rem; background:#3b82f6; color:white; border:none; border-radius:8px;">OK</button>
    </div>
  </div>

  <script>
    const currentUser = "Julio";
    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("order-date").valueAsDate = new Date();
      await loadInventory("Supermarket");
    });

    function logoutUser() {
      window.location.href = "https://portal.jengchirestaurant.com/index.html";
    }

    function openModal(title, message) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-message").textContent = message;
      document.getElementById("custom-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("custom-modal").style.display = "none";
    }

    async function loadInventory(vendorList) {
      document.querySelectorAll(".filter-btn").forEach((btn) =>
        btn.classList.remove("active")
      );
      if (vendorList === "Supermarket")
        document.getElementById("supermarket-btn").classList.add("active");
      if (vendorList === "General List")
        document.getElementById("general-list-btn").classList.add("active");

      const container = document.getElementById("inventory-list");
      container.innerHTML =
        "<p style='text-align:center;color:#6b7280;'>Cargando...</p>";

      let query = supabaseClient
        .from("inventory_management")
        .select("product_name,image_url,on_hand,vendors,category")
        .eq("user", currentUser);

      if (vendorList === "Supermarket") query = query.eq("vendors", "Supermarket");
      else query = query.neq("vendors", "Supermarket");

      const { data, error } = await query;
      if (error || !data) {
        container.innerHTML =
          "<p style='text-align:center;color:red;'>Error cargando productos.</p>";
        return;
      }

      // ✅ Grouping logic: one product per product_name
      const groupedByCategory = data.reduce((acc, item) => {
        const category = item.category || "Sin Categoría";
        if (!acc[category]) {
          acc[category] = {};
        }
        if (!acc[category][item.product_name]) {
          acc[category][item.product_name] = {
            totalOnHand: item.on_hand || 0,
            image_url: item.image_url,
          };
        } else {
          acc[category][item.product_name].totalOnHand += item.on_hand || 0;
        }
        return acc;
      }, {});

      container.innerHTML = "";
      Object.keys(groupedByCategory).forEach((cat) => {
        const sec = document.createElement("div");
        sec.className = "category-section";
        sec.innerHTML = `<h2>${cat}</h2>`;

        const grid = document.createElement("div");
        grid.className = "product-grid";

        Object.entries(groupedByCategory[cat]).forEach(([productName, product]) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${product.image_url || "https://placehold.co/80"}" alt="${productName}">
            <div class="product-name">${productName}</div>
            <div class="counter">
              <button onclick="updateQty('${productName}',-1)">-</button>
              <input id="qty-${productName}" type="number" value="${product.totalOnHand}" min="0">
              <button onclick="updateQty('${productName}',1)">+</button>
            </div>
          `;
          grid.appendChild(card);
        });

        sec.appendChild(grid);
        container.appendChild(sec);
      });

      await displayLastOrder(vendorList);
    }

    async function updateQty(name, delta) {
      const input = document.getElementById(`qty-${name}`);
      let val = parseInt(input.value) + delta;
      if (val < 0) val = 0;
      input.value = val;

      await supabaseClient
        .from("inventory_management")
        .update({ on_hand: val })
        .eq("product_name", name)
        .eq("user", currentUser);
    }

   async function submitInventory(){
  const orderDate=document.getElementById("order-date").value;

  const products=[...document.querySelectorAll(".product-card")].map(card=>{
    const name=card.querySelector(".product-name").textContent;
    const qty=parseInt(card.querySelector("input").value||0);
    return {name,quantity:qty};
  }).filter(p=>p.quantity>0);

  if(!products.length){
    openModal("Error","No seleccionaste ningún producto.");
    return;
  }

  // ✅ detect vendor
  const vendor=document.getElementById("supermarket-btn").classList.contains("active")
    ? "Supermarket":"General List";

  // ✅ insert into submitted_orders (full order)
  const {error:submitError}=await supabaseClient.from("submitted_orders").insert([{
    order_date:new Date().toISOString(),
    vendor_list:vendor,
    summary_details:products,
    product_name:null,
    quantity:null
  }]);
  if(submitError){
    console.error(submitError);
    openModal("Error","No se pudo guardar la orden.");
    return;
  }

  // ✅ insert each product into inventory_check
  for(const p of products){
    await supabaseClient.from("inventory_check").insert([{
      order_date:new Date().toISOString(),
      product_name:p.name,
      on_hand:p.quantity,
      tentative:p.quantity,
      user:"Julio"
    }]);
  }

  // ✅ reset inventory_management for Julio
  await supabaseClient.from("inventory_management")
    .update({on_hand:0})
    .in("product_name",products.map(p=>p.name))
    .eq("user","Julio");

  // ✅ refresh UI
  await displayLastOrder(vendor);
  await loadInventory(vendor);

  document.getElementById("order-history-footer").scrollIntoView({behavior:"smooth"});
  openModal("¡Éxito!","Gracias Julio por enviar tu orden.");
}


    async function displayLastOrder(vendor) {
      const cont = document.getElementById("last-order-details");
      const footer = document.getElementById("order-history-footer");
      cont.innerHTML = "<p>Cargando última orden...</p>";

      const { data, error } = await supabaseClient
        .from("submitted_orders")
        .select("order_date,summary_details,vendor_list")
        .eq("vendor_list", vendor)
        .order("order_date", { ascending: false })
        .limit(1);

      if (error || !data.length) {
        cont.innerHTML = "<p>No hay órdenes aún.</p>";
        footer.style.display = "block";
        return;
      }

      const last = data[0];
      let details = [];
      if (Array.isArray(last.summary_details))
        details = last.summary_details;
      else if (typeof last.summary_details === "string")
        try {
          details = JSON.parse(last.summary_details);
        } catch {}

      const items = details
        .map(
          (i) =>
            `<li class="order-summary-item"><span>${i.name}</span><span>${i.quantity}</span></li>`
        )
        .join("");

      cont.innerHTML = `
        <p><strong>Proveedor:</strong> ${last.vendor_list}</p>
        <p><strong>Fecha:</strong> ${new Date(
          last.order_date
        ).toLocaleString()}</p>
        <ul class="order-summary-list">${items}</ul>
      `;
      footer.style.display = "block";
    }
  </script>
</body>
</html>
