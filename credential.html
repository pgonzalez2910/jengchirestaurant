<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Manager Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96">
    <h2 class="text-xl font-bold mb-6 text-center">Manager Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-4 hidden">Invalid login</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://kpldzwlftkvjntgsqxx.supabase.co/functions/v1/smooth-login", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs"
          },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          console.log("Login success", data);
          // Redirect to dashboard
          window.location.href = "/dashboard";
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login failed", err);
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
