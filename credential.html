<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Manager Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img 
        src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg"
        alt="Jeng Chi Logo"
        class="w-32"
      >
    </div>

    <h2 class="text-xl font-bold mb-6 text-center">Manager Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email"
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password"
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Login
      </button>
    </form>

    <!-- Error Message -->
    <p id="error" class="text-red-500 text-sm mt-4 hidden">
      Invalid login, please check your credentials.
    </p>

    <!-- Footer -->
    <footer class="mt-6 text-center text-xs text-gray-600">
      <hr class="mb-2 border-gray-300">
      <p>400 N. Greenville Avenue Ste 11, Richardson, TX 75081</p>
      <p>(972) 669-9094 â€¢ admin@jengchirestaurant.com</p>
    </footer>
  </div>

  <script>
    const LOGIN_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co/functions/v1/smooth-login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          // Save manager info in sessionStorage
          sessionStorage.setItem("manager", JSON.stringify(data.manager));
          // Redirect to HR dashboard
          window.location.href = "/dashboard.html";
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
