<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Manager Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96">
    <h2 class="text-xl font-bold mb-6 text-center">Manager Login</h2>
    <form id="loginForm" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Login
      </button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-4 hidden">Invalid login</p>
  </div>

  <script>
    const LOGIN_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co/functions/v1/smooth-login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          // âœ… Save manager info in sessionStorage (temporary)
          sessionStorage.setItem("manager", JSON.stringify(data.manager));
          // redirect to HR dashboard
          window.location.href = "/dashboard.html";
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
