<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Manager Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96 flex flex-col justify-between">
    
    <!-- Company Logo -->
    <div class="text-center">
      <img 
       src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg"
        alt="Jeng Chi Logo"
        class="mx-auto mb-4 w-32"
      />
      <h2 class="text-xl font-bold mb-6">Manager Login</h2>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        class="w-full border px-3 py-2 rounded" 
        required
      >
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Login
      </button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-4 hidden">Invalid login</p>

    <!-- Company Footer -->
    <div class="mt-6 text-xs text-gray-500 text-center border-t pt-4">
      <p>400 N. Greenville Ave Ste 11, Richardson, TX 75081</p>
      <p>(972) 669-9094</p>
      <p>admin@jengchirestaurant.com</p>
    </div>
  </div>

  <script>
    const LOGIN_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co/functions/v1/smooth-login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("manager", JSON.stringify(data.manager));
          window.location.href = "/dashboard.html"; // secured HR page
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
