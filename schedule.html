<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wok Chef Scheduler Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #e85a2a;
            --secondary: #004e89;
            --accent: #ffc857;
            --success: #06d6a0;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-light: #6c757d;
            --border: #e0e0e0;
            --lunch: #ffc857;
            --noodle: #ff6b35;
            --off: #e9ecef;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .app {
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            max-width: 1800px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--secondary) 0%, #003d6b 100%);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 200, 87, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            position: relative;
        }

        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            position: relative;
        }

        .controls {
            max-width: 1800px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .date-selector label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        .date-selector input {
            padding: 0.6rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .date-selector input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            flex: 1;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #05c494;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 214, 160, 0.3);
        }

        .main-content {
            max-width: 1800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .schedule-grid {
            overflow-x: auto;
            padding: 1.5rem;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1400px;
        }

        .schedule-table th {
            background: var(--bg);
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text);
            border-bottom: 3px solid var(--primary);
        }

        .schedule-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .employee-cell {
            min-width: 140px;
        }

        .employee-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--secondary);
            margin-bottom: 0.3rem;
        }

        .employee-hours {
            font-size: 0.85rem;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
        }

        .day-cell {
            min-height: 100px;
            min-width: 140px;
            cursor: pointer;
        }

        .shift {
            background: var(--bg);
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .shift:last-child {
            margin-bottom: 0;
        }

        .shift-time {
            font-weight: 700;
            color: var(--text);
            display: block;
        }

        .shift-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.3rem;
        }

        .shift-label.lunch {
            background: var(--lunch);
            color: #8b6914;
        }

        .shift-label.noodle {
            background: var(--noodle);
            color: white;
        }

        .off-day {
            background: var(--off);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .legend {
            display: flex;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            border-left: 4px solid var(--success);
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }

        .info-box ul {
            margin-left: 1.5rem;
            color: #455a64;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const getDayOfWeek = (date) => {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[new Date(date).getDay()];
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
        };

        const getWeekDates = (startDate) => {
            const dates = [];
            const start = new Date(startDate);
            const day = start.getDay();
            if (day !== 0) start.setDate(start.getDate() - day);
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(start);
                date.setDate(start.getDate() + i);
                dates.push(date.toISOString().split('T')[0]);
            }
            return dates;
        };

        const calculateHours = (shifts) => {
            let total = 0;
            shifts.forEach(shift => {
                const [start, end] = shift.time.split(' - ').map(t => {
                    const [hours, minutes] = t.split(':').map(Number);
                    return hours + minutes / 60;
                });
                total += (end - start);
            });
            return total.toFixed(1);
        };

        const EMPLOYEES = ['PEDRO', 'FEI', 'DAMIAN', 'LI', 'YUXI YE'];

        const generateDefaultSchedule = (dates) => {
            const schedule = {};
            
            EMPLOYEES.forEach(emp => {
                schedule[emp] = {};
                dates.forEach(date => {
                    schedule[emp][date] = { isOff: false, shifts: [] };
                });
            });
            
            dates.forEach(date => {
                const dayOfWeek = getDayOfWeek(date);
                
                if (dayOfWeek === 'Monday' || dayOfWeek === 'Tuesday') {
                    schedule['YUXI YE'][date] = { isOff: true };
                }
                
                if (dayOfWeek === 'Wednesday' || dayOfWeek === 'Thursday') {
                    schedule['FEI'][date] = { isOff: true };
                }
            });
            
            const rotatingChefs = ['PEDRO', 'DAMIAN', 'LI'];
            let rotation = 0;
            
            dates.forEach(date => {
                const dayOfWeek = getDayOfWeek(date);
                
                if (dayOfWeek === 'Monday' || dayOfWeek === 'Tuesday' || dayOfWeek === 'Wednesday') {
                    const chefOff = rotatingChefs[rotation % 3];
                    schedule[chefOff][date] = { isOff: true };
                    rotation++;
                } else if (dayOfWeek === 'Thursday') {
                    const chefOff = rotatingChefs[rotation % 3];
                    schedule[chefOff][date] = { isOff: true };
                    rotation++;
                }
            });
            
            dates.forEach(date => {
                const dayOfWeek = getDayOfWeek(date);
                const isWeekend = dayOfWeek === 'Saturday' || dayOfWeek === 'Sunday';
                const isFriday = dayOfWeek === 'Friday';
                
                EMPLOYEES.forEach((emp, idx) => {
                    if (schedule[emp][date].isOff) return;
                    
                    if (isWeekend || isFriday) {
                        schedule[emp][date].shifts = [
                            { time: '10:00 - 2:00', type: '' },
                            { time: '2:45 - 9:00', type: '' }
                        ];
                    } else {
                        const useEarlyBreak = idx % 2 === 0;
                        
                        if (useEarlyBreak) {
                            schedule[emp][date].shifts = [
                                { time: '10:00 - 3:00', type: '' },
                                { time: '4:00 - 9:00', type: '' }
                            ];
                        } else {
                            schedule[emp][date].shifts = [
                                { time: '10:00 - 4:00', type: '' },
                                { time: '5:00 - 9:00', type: '' }
                            ];
                        }
                    }
                });
            });
            
            return schedule;
        };

        function App() {
            const [weekStart, setWeekStart] = useState(() => {
                const today = new Date();
                const day = today.getDay();
                const diff = today.getDate() - day;
                const sunday = new Date(today.setDate(diff));
                return sunday.toISOString().split('T')[0];
            });

            const dates = getWeekDates(weekStart);
            const [schedule, setSchedule] = useState(() => generateDefaultSchedule(dates));
            const [editModal, setEditModal] = useState(null);
            const [notification, setNotification] = useState(null);

            useEffect(() => {
                const newDates = getWeekDates(weekStart);
                setSchedule(generateDefaultSchedule(newDates));
            }, [weekStart]);

            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const calculateWeeklyHours = (employee) => {
                let total = 0;
                dates.forEach(date => {
                    const dayData = schedule[employee][date];
                    if (!dayData.isOff && dayData.shifts) {
                        total += parseFloat(calculateHours(dayData.shifts));
                    }
                });
                return total.toFixed(1);
            };

            const autoAssignLunch = () => {
                const newSchedule = { ...schedule };
                let idx = 0;
                
                dates.forEach(date => {
                    const day = getDayOfWeek(date);
                    if (day === 'Saturday' || day === 'Sunday') return;

                    const available = EMPLOYEES.filter(e => !newSchedule[e][date]?.isOff);
                    if (available.length === 0) return;

                    EMPLOYEES.forEach(e => {
                        if (newSchedule[e][date] && !newSchedule[e][date].isOff) {
                            newSchedule[e][date].shifts.forEach(s => {
                                s.type = s.type === 'lunch' ? '' : s.type;
                            });
                        }
                    });

                    const lunchEmp = available[idx % available.length];
                    idx++;
                    
                    if (newSchedule[lunchEmp][date].shifts[0]) {
                        newSchedule[lunchEmp][date].shifts[0].type = 'lunch';
                        newSchedule[lunchEmp][date].shifts[0].time = '10:00 - 4:00';
                        if (newSchedule[lunchEmp][date].shifts.length > 1) {
                            newSchedule[lunchEmp][date].shifts[1].time = '5:00 - 9:00';
                        }
                    }
                });

                setSchedule(newSchedule);
                showNotification('Lunch shifts assigned!');
            };

            const autoAssignNoodle = () => {
                const newSchedule = { ...schedule };
                let idx = 0;
                
                dates.forEach(date => {
                    const day = getDayOfWeek(date);
                    const isWeekend = day === 'Friday' || day === 'Saturday' || day === 'Sunday';
                    
                    const available = EMPLOYEES.filter(e => !newSchedule[e][date]?.isOff);
                    if (available.length === 0) return;

                    EMPLOYEES.forEach(e => {
                        if (newSchedule[e][date] && !newSchedule[e][date].isOff) {
                            newSchedule[e][date].shifts.forEach(s => {
                                s.type = s.type === 'noodle' ? '' : s.type;
                            });
                        }
                    });

                    const noodleEmp = available[(idx + 1) % available.length];
                    idx++;
                    
                    const noodleTime = isWeekend ? '3:30 - 9:00' : '4:00 - 9:00';
                    const shiftIdx = newSchedule[noodleEmp][date].shifts.findIndex(s => s.time.includes('9:00'));
                    
                    if (shiftIdx !== -1) {
                        newSchedule[noodleEmp][date].shifts[shiftIdx].type = 'noodle';
                        newSchedule[noodleEmp][date].shifts[shiftIdx].time = noodleTime;
                    }
                });

                setSchedule(newSchedule);
                showNotification('Noodle shifts assigned!');
            };

            const exportToExcel = () => {
                const wb = XLSX.utils.book_new();
                const wsData = [['Employee', ...dates.map(d => `${formatDate(d)}\n${getDayOfWeek(d)}`)]];

                EMPLOYEES.forEach(emp => {
                    const row = [emp];
                    dates.forEach(date => {
                        const dayData = schedule[emp][date];
                        if (dayData.isOff) {
                            row.push('OFF');
                        } else {
                            const txt = (dayData.shifts || []).map(s => `${s.time}${s.type ? '\n' + s.type.toUpperCase() : ''}`).join('\n');
                            row.push(txt || '');
                        }
                    });
                    wsData.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, 'Schedule');
                XLSX.writeFile(wb, `schedule-${weekStart}.xlsx`);
                showNotification('Exported to Excel!');
            };

            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                
                doc.setFontSize(18);
                doc.text('Wok Chef Schedule', 15, 15);
                doc.setFontSize(10);
                doc.text(`Week of ${formatDate(dates[0])}`, 15, 22);

                let y = 35;
                doc.setFontSize(9);
                doc.text('Employee', 15, y);
                dates.forEach((d, i) => {
                    const x = 55 + (i * 35);
                    doc.text(getDayOfWeek(d).substring(0, 3), x, y);
                    doc.setFontSize(7);
                    doc.text(formatDate(d), x, y + 4);
                    doc.setFontSize(9);
                });

                y += 12;

                EMPLOYEES.forEach(emp => {
                    doc.text(emp, 15, y);

                    dates.forEach((d, i) => {
                        const x = 55 + (i * 35);
                        const data = schedule[emp][d];
                        
                        if (data.isOff) {
                            doc.text('OFF', x, y);
                        } else {
                            doc.setFontSize(7);
                            (data.shifts || []).forEach((s, si) => {
                                doc.text(s.time, x, y + (si * 4));
                                if (s.type) doc.text(s.type.toUpperCase(), x, y + (si * 4) + 3);
                            });
                            doc.setFontSize(9);
                        }
                    });

                    y += 25;
                });

                doc.save(`schedule-${weekStart}.pdf`);
                showNotification('Exported to PDF!');
            };

            const handleCellClick = (emp, date) => {
                setEditModal({ employee: emp, date });
            };

            const saveEdit = (emp, date, isOff, shifts) => {
                const day = getDayOfWeek(date);
                
                if (emp === 'YUXI YE' && (day === 'Monday' || day === 'Tuesday') && !isOff) {
                    alert('YUXI YE must have Monday and Tuesday off!');
                    return;
                }

                if (emp === 'FEI' && (day === 'Wednesday' || day === 'Thursday') && !isOff) {
                    alert('FEI must have Wednesday and Thursday off!');
                    return;
                }

                if (isOff && (day === 'Saturday' || day === 'Sunday')) {
                    alert('No one can have Saturday or Sunday off!');
                    return;
                }

                const newSchedule = { ...schedule };
                newSchedule[emp][date] = { isOff, shifts };
                setSchedule(newSchedule);
                setEditModal(null);
                showNotification('Schedule updated!');
            };

            return (
                <div className="app">
                    <div className="header">
                        <h1>üî• Wok Chef Scheduler Pro</h1>
                        <p>Full-day shifts with flexible breaks</p>
                    </div>

                    <div className="info-box">
                        <h3>üìã Rules</h3>
                        <ul>
                            <li><strong>Week starts Sunday</strong></li>
                            <li><strong>YUXI YE:</strong> Mon & Tue OFF</li>
                            <li><strong>FEI:</strong> Wed & Thu OFF</li>
                            <li><strong>Mon-Thu:</strong> Full day (10am-9pm, 1hr break at 3pm or 4pm)</li>
                            <li><strong>Fri-Sun:</strong> Split shifts (45min break)</li>
                        </ul>
                    </div>

                    <div className="controls">
                        <div className="date-selector">
                            <label>Week Start (Sunday):</label>
                            <input type="date" value={weekStart} onChange={(e) => setWeekStart(e.target.value)} />
                        </div>

                        <div className="btn-group">
                            <button className="btn btn-primary" onClick={autoAssignLunch}>üç± Auto Lunch</button>
                            <button className="btn btn-primary" onClick={autoAssignNoodle}>üçú Auto Noodle</button>
                            <button className="btn btn-success" onClick={exportToExcel}>üìä Excel</button>
                            <button className="btn btn-success" onClick={exportToPDF}>üìÑ PDF</button>
                            <button className="btn btn-secondary" onClick={() => {setSchedule(generateDefaultSchedule(dates)); showNotification('Reset!');}}>‚ú® Reset</button>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="schedule-grid">
                            <table className="schedule-table">
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        {dates.map(d => <th key={d}>{getDayOfWeek(d)}<br/>{formatDate(d)}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {EMPLOYEES.map(emp => (
                                        <tr key={emp}>
                                            <td className="employee-cell">
                                                <div className="employee-name">{emp}</div>
                                                <div className="employee-hours">{calculateWeeklyHours(emp)}h/week</div>
                                            </td>
                                            {dates.map(d => {
                                                const data = schedule[emp][d];
                                                return (
                                                    <td key={d} className="day-cell" onClick={() => handleCellClick(emp, d)}>
                                                        {data.isOff ? (
                                                            <div className="off-day">OFF</div>
                                                        ) : (
                                                            (data.shifts || []).map((s, i) => (
                                                                <div key={i} className="shift">
                                                                    <span className="shift-time">{s.time}</span>
                                                                    {s.type && <span className={`shift-label ${s.type}`}>{s.type}</span>}
                                                                </div>
                                                            ))
                                                        )}
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="legend">
                            <div className="legend-item">
                                <div className="legend-color" style={{background: 'var(--lunch)'}}></div>
                                <span>Lunch (10-4)</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{background: 'var(--noodle)'}}></div>
                                <span>Noodle</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{background: 'var(--off)'}}></div>
                                <span>Off</span>
                            </div>
                        </div>
                    </div>

                    {editModal && <EditModal {...editModal} dayData={schedule[editModal.employee][editModal.date]} onSave={saveEdit} onClose={() => setEditModal(null)} />}
                    {notification && <div className="notification">{notification}</div>}
                </div>
            );
        }

        function EditModal({ employee, date, dayData, onSave, onClose }) {
            const [isOff, setIsOff] = useState(dayData.isOff);
            const [shifts, setShifts] = useState(dayData.shifts || []);

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <h2>Edit Schedule</h2>
                        <div style={{marginBottom: '1rem', color: '#6c757d'}}>
                            <strong>{employee}</strong> - {getDayOfWeek(date)}, {formatDate(date)}
                        </div>

                        <div className="form-group">
                            <label><input type="checkbox" checked={isOff} onChange={e => {setIsOff(e.target.checked); if(e.target.checked) setShifts([]);}} /> Day Off</label>
                        </div>

                        {!isOff && (
                            <>
                                {shifts.map((s, i) => (
                                    <div key={i} style={{marginBottom: '1rem', padding: '1rem', background: '#f8f9fa', borderRadius: '8px'}}>
                                        <div className="form-group">
                                            <label>Time</label>
                                            <input value={s.time} onChange={e => {const n=[...shifts]; n[i].time=e.target.value; setShifts(n);}} placeholder="10:00 - 3:00" />
                                        </div>
                                        <div className="form-group">
                                            <label>Type</label>
                                            <select value={s.type} onChange={e => {const n=[...shifts]; n[i].type=e.target.value; setShifts(n);}}>
                                                <option value="">Regular</option>
                                                <option value="lunch">Lunch</option>
                                                <option value="noodle">Noodle</option>
                                            </select>
                                        </div>
                                        <button className="btn btn-secondary" onClick={() => setShifts(shifts.filter((_,idx)=>idx!==i))} style={{width:'100%'}}>Remove</button>
                                    </div>
                                ))}
                                <button className="btn btn-secondary" onClick={() => setShifts([...shifts, {time:'10:00 - 3:00', type:''}])}>+ Add Shift</button>
                            </>
                        )}

                        <div className="modal-actions">
                            <button className="btn btn-primary" onClick={() => onSave(employee, date, isOff, shifts)} style={{flex:1}}>Save</button>
                            <button className="btn btn-secondary" onClick={onClose} style={{flex:1}}>Cancel</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
