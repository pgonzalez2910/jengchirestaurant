    const errBanner   = document.getElementById('errBanner');

    const jumpSelect  = document.getElementById('jumpSelect');
    const btnPdf      = document.getElementById('btnPdf');
    const btnDocx     = document.getElementById('btnDocx');
    const btnPrint    = document.getElementById('btnPrint');

    const whoBadge    = document.getElementById('whoBadge');
    const btnLogout   = document.getElementById('btnLogout');

    const loginInitials = document.getElementById('loginInitials');
    const loginPin      = document.getElementById('loginPin');
    const btnLogin      = document.getElementById('btnLogin');
    const loginMsg      = document.getElementById('loginMsg');

    // ================== State ==================
    let session = null; // { initials, is_owner }
    let currentPdfUrl  = PUBLIC_PDF_URL;
    let currentDocxUrl = PUBLIC_DOCX_URL;

    // ================== Helpers ==================
    function showError(msg){
      errBanner.textContent = msg;
      errBanner.classList.remove('hidden');
    }
    function hideError(){ errBanner.classList.add('hidden'); errBanner.textContent=''; }

    function uiLock(){
      lockOverlay.classList.remove('hidden');
      loginCard.classList.remove('hidden');
      jumpSelect.classList.add('hidden');
      btnPdf.disabled = btnDocx.disabled = btnPrint.disabled = true;
      whoBadge.classList.add('hidden');
      btnLogout.classList.add('hidden');
      pdfFrame.src = "about:blank";
    }
    function uiUnlock(){
      lockOverlay.classList.add('hidden');
      loginCard.classList.add('hidden');
      jumpSelect.classList.remove('hidden');
      btnPdf.disabled = btnDocx.disabled = btnPrint.disabled = false;
      whoBadge.classList.remove('hidden');
      btnLogout.classList.remove('hidden');
    }

    function fillJumpMenu(){
      jumpSelect.innerHTML = '';
      SECTION_INDEX.forEach((s, i) => {
        const opt = document.createElement('option');
        opt.value = s.page;
        opt.textContent = s.title + ` (p.${s.page})`;
        jumpSelect.appendChild(opt);
      });
    }

    function openToPage(page){
      // Use built-in browser PDF viewer with hash
      pdfFrame.src = `${currentPdfUrl}#page=${page}&zoom=page-width`;
    }

    // ================== Auth ==================
    function setSession(s){
      session = s;
      if(s){
        localStorage.setItem('hb_session', JSON.stringify(s));
        whoBadge.textContent = `Logged in: ${s.initials}`;
        uiUnlock();
        mountViewer().catch(err => {
          showError(err.message || 'Unable to load PDF.');
          uiLock();
        });
      }else{
        localStorage.removeItem('hb_session');
        uiLock();
      }
    }

    function restoreSession(){
      const raw = localStorage.getItem('hb_session');
      try {
        if(!raw) return setSession(null);
        const s = JSON.parse(raw);
        setSession(s);
      } catch {
        setSession(null);
      }
    }

    btnLogin.addEventListener('click', async () => {
      hideError();
      const initials = (loginInitials.value || '').trim().toUpperCase();
      const pin = (loginPin.value || '').trim();
      if(!initials || !pin){
        loginMsg.textContent = 'Enter initials and PIN.'; loginMsg.className = 'text-xs text-rose-600';
        return;
      }
      // Validate against hb_login RPC (no emails used)
      const { data: rows, error } = await client.rpc('hb_login', { p_initials: initials, p_pin: pin });
      if(error){ loginMsg.textContent = error.message; loginMsg.className = 'text-xs text-rose-600'; return; }
      if(!rows || rows.length === 0){ loginMsg.textContent = 'Invalid initials or PIN.'; loginMsg.className = 'text-xs text-rose-600'; return; }

      // Treat JT/PG as owners unless RPC returns explicit is_owner boolean
      const row = rows[0] || {};
      const is_owner = typeof row.is_owner === 'boolean' ? row.is_owner : (initials === 'JT' || initials === 'PG');

      setSession({ initials, is_owner });
      loginMsg.textContent = 'Unlocked.'; loginMsg.className = 'text-xs text-green-700';
    });

    btnLogout.addEventListener('click', () => { setSession(null); });

    // ================== Viewer ==================
    async function mountViewer(){
      fillJumpMenu();
      jumpSelect.value = String(SECTION_INDEX[0]?.page || 1);
      openToPage(Number(jumpSelect.value));
    }

    jumpSelect.addEventListener('change', () => {
      const page = Number(jumpSelect.value || 1);
      openToPage(page);
    });

    btnPdf.addEventListener('click',  () => window.open(currentPdfUrl,  '_blank'));
    btnDocx.addEventListener('click', () => window.open(currentDocxUrl, '_blank'));
    btnPrint.addEventListener('click', () => window.open(currentPdfUrl + '#toolbar=0', '_blank'));

    // ================== Init ==================
    (async function(){
      restoreSession();
      if(!session){ uiLock(); }
    })();
