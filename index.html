<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeng Chi - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* CSS Variables for a bold, modern theme */
        :root {
            --primary-color: #007bff; /* Auspicious and professional blue */
            --primary-dark: #0056b3;
            --secondary-color: #28a745; /* Success green for actions */
            --bg-color: #f4f7f9;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --subtle-text-color: #6c757d;
            --border-color: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
        }

        /* -----------------------
           âœ… General Styles & Fonts
           ----------------------- */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/dumpling.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .login-container {
            background-color: var(--surface-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        .login-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .login-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo" class="logo">
        <h2>INVENTORY MANAGEMENT APP</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Changed inputmode and pattern to trigger numeric keyboard on mobile -->
                <input type="password" id="password" name="password" required inputmode="numeric" pattern="[0-9]*">
            </div>
            <p id="error-message" class="error-message" style="display: none;"></p>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // ðŸ”‘ Supabase credentials
        const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            errorMessage.style.display = 'none';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }

            const { data, error } = await supabaseClient
                .from('users')
                .select('username, password, role, departments')
                .eq('username', username);

            if (error || !data || data.length === 0 || data[0].password !== password) {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Store user permissions in localStorage
            localStorage.setItem('userPermissions', JSON.stringify({
                role: data[0].role,
                departments: data[0].departments
            }));

            // Login successful, redirect to the main app
            window.location.assign('./inventory.html'); 
        });
    </script>
</body>
</html>
