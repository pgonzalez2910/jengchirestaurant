<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management System</title>
  <base href="/" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --jc-brown:#7A3D36; --jc-ink:#1f2937; }

    /* Page shell */
    html, body { height:100%; margin:0; }
    body {
      font-family:'Montserrat',sans-serif;
      background:#F3F4F6;
      display:flex;            /* allow footer placement */
      flex-direction:column;
    }

    /* Main content rows (logo left, login right) */
    .main-content {
      display:flex;
      flex:1 1 auto;          /* take available height between top and footer */
    }
    .main-border {
      border:8px solid var(--jc-brown);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      width:100%;
    }

    .left-section, .right-section {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;     /* vertical center */
      background:#fff;
      padding:2rem;
      flex-direction:column;
      text-align:center;
    }

    .logo-container {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center; /* vertical center inside left panel */
      height:100%;
    }

    .system-title {
      color: var(--jc-brown);
      font-weight:700;
      font-size:clamp(1rem,2.5vw,1.5rem);
      line-height:1.2;
      margin-top:1rem;
      text-align:center;
    }

    /* Centered login card */
    .login-container {
      width:90%;
      max-width:400px;
    }
    .form-group { margin-bottom:1.5rem; text-align:left; }
    .form-group label { display:block; margin-bottom:.5rem; font-weight:600; color:var(--jc-ink); }
    .form-group input {
      width:100%; padding:.75rem; border:1px solid #e5e7eb; border-radius:8px; font-size:1rem; transition:border-color .2s;
      background:#fff;
    }
    .form-group input:focus {
      outline:none; border-color:var(--jc-brown); box-shadow:0 0 0 3px rgba(122,61,54,.1);
    }
    .login-btn {
      width:100%; background:linear-gradient(to right,#6EE7B7,#34D399); color:#fff; padding:.75rem; border:none; border-radius:8px;
      font-size:1.1rem; font-weight:700; cursor:pointer; transition:all .2s ease; box-shadow:0 4px 6px rgba(0,0,0,.1);
    }
    .login-btn:hover { background:linear-gradient(to right,#34D399,#10B981); transform:translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,.15); }
    .error-message { color:#DC2626; margin-top:1rem; font-weight:600; display:none; }

    /* Footer (glossy) */
    .footer {
      text-align:center; padding:1.25rem 1rem;
      background:linear-gradient(135deg,#1f2937 0%,#000 100%);
      color:#fff; border-top:1px solid #4b5563; box-shadow:0 -8px 20px rgba(0,0,0,.2); position:relative;
    }
    .footer::before {
      content:''; position:absolute; inset:0 0 auto 0; height:100%;
      background:radial-gradient(circle at 50% 0, rgba(255,255,255,.15) 0%, transparent 70%);
    }
    .footer p { margin:0; line-height:1.4; font-weight:700; text-shadow:0 1px 2px rgba(0,0,0,.5); position:relative; z-index:1; }
    .footer .version { font-size:.9rem; font-weight:500; color:#d1d5db; margin-top:.25rem; }

    /* Mobile */
    @media (max-width: 768px) {
      .main-content { flex-direction:column; }
      .logo-container { height:auto; margin-bottom:1rem; }
    }
  </style>
</head>

<body class="main-border">
  <div class="main-content">
    <!-- LEFT: Logo & Title -->
    <div class="left-section">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo" class="w-full max-w-[450px]" />
        <h1 class="system-title">INVENTORY MANAGEMENT SYSTEM</h1>
        <h2 class="system-title">2025</h2>
      </div>
    </div>

    <!-- RIGHT: Centered Login -->
    <div class="right-section">
      <div class="login-container">
        <form id="login-form" autocomplete="off">
          <!-- dummy fields to discourage Chrome autofill -->
          <input type="text" style="display:none" name="username_dummy" autocomplete="off">
          <input type="password" style="display:none" name="password_dummy" autocomplete="off">

          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required inputmode="numeric" pattern="[0-9]*" autocomplete="new-password" />
          </div>

          <p id="error-message" class="error-message"></p>
          <button type="submit" class="login-btn">Login</button>
          <p class="mt-2 text-xs text-gray-500 text-center">Authorized use only.</p>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Designed by Pablo Gonzalez</p>
    <p><span id="year"></span></p>
    <p class="version">v1</p>
  </footer>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Supabase credentials
    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    document.addEventListener('DOMContentLoaded', () => {
      usernameInput.focus();
    });

    // Helper for case-insensitive username lookup
    async function fetchUserCaseInsensitive(raw) {
      const candidates = Array.from(new Set([raw, raw.toUpperCase(), raw.toLowerCase()]));
      const { data, error } = await supabaseClient
        .from('users')
        .select('username, password, role, departments')
        .in('username', candidates);
      if (error) throw error;
      return (data && data[0]) ? data[0] : null;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      const rawUsername = (usernameInput.value || '').trim();
      const password = passwordInput.value;

      if (!rawUsername || !password) {
        errorMessage.textContent = 'Please enter both username and password.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const userRow = await fetchUserCaseInsensitive(rawUsername);
        if (!userRow || userRow.password !== password) {
          errorMessage.textContent = 'Invalid username or password.';
          errorMessage.style.display = 'block';
          return;
        }

        // Normalize and store user info
        const usernameUC = (userRow.username || rawUsername).toUpperCase();
        localStorage.setItem('userPermissions', JSON.stringify({
          role: userRow.role,
          departments: userRow.departments
        }));
        localStorage.setItem('currentUser', usernameUC);

        // Redirect rules:
        // JM -> julio.html
        // RC -> rony.html
        // JT / PG / FT -> inventory.html (tabbed dashboard)
        if (usernameUC === 'JM') {
          window.location.assign('https://portal.jengchirestaurant.com/julio.html');
        } else if (usernameUC === 'RC') {
          window.location.assign('https://portal.jengchirestaurant.com/rony.html');
        } else if (usernameUC === 'JT' || usernameUC === 'PG' || usernameUC === 'FT') {
          window.location.assign('https://portal.jengchirestaurant.com/inventory.html');
        } else {
          // default fallback (deny unknown roles)
          errorMessage.textContent = 'You do not have access to this portal.';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        console.error('[LOGIN_ERROR]', err);
        errorMessage.textContent = 'Unexpected error. Please try again.';
        errorMessage.style.display = 'block';
      }
    });

    // Allow Enter key to submit from inputs
    [usernameInput, passwordInput].forEach(el => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') loginForm.requestSubmit();
      });
    });
  </script>
</body>
</html>
