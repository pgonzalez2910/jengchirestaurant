<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY MANAGEMENT SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for a clean, modern design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
        }
        .glossy-button {
            background-image: linear-gradient(to bottom, #22c55e, #16a34a);
            transition: all 0.2s ease-in-out;
        }
        .glossy-button:hover {
            background-image: linear-gradient(to bottom, #16a34a, #22c55e);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container with a subtle shadow and rounded corners -->
    <div class="w-full max-w-5xl bg-white rounded-xl shadow-2xl overflow-hidden
                border-8" style="border-color: #7A3D36;">

        <!-- Two-column layout for desktop, single column for mobile -->
        <div class="flex flex-col md:flex-row h-full">
            <!-- Left section with the large logo and title -->
            <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8 bg-gray-50">
                <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg"
                     alt="Jeng Chi Logo"
                     class="w-full max-w-sm">
                <!-- System name placed directly under the logo -->
                <div class="mt-8 text-center text-gray-700">
                    <h2 class="text-2xl font-bold">INVENTORY MANAGEMENT SYSTEM</h2>
                </div>
            </div>

            <!-- Right section with the login form -->
            <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
                <div class="w-full max-w-sm text-center">
                    <!-- Removed the "Login" heading -->
                    <form id="login-form" class="space-y-6">
                        <div class="text-left">
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required
                                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="text-left">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <p id="error-message" class="text-red-500 text-sm mt-4 hidden"></p>
                        <button type="submit"
                                class="w-full py-2 px-4 text-white font-semibold rounded-md shadow-lg glossy-button">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase and JavaScript logic -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase credentials
        const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        document.addEventListener('DOMContentLoaded', () => {
            usernameInput.focus();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            errorMessage.style.display = 'none';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }

            // Query Supabase to find the user
            const { data, error } = await supabaseClient
                .from('users')
                .select('username, password, role, departments')
                .eq('username', username);

            if (error || !data || data.length === 0 || data[0].password !== password) {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Store user permissions in localStorage
            localStorage.setItem('userPermissions', JSON.stringify({
                role: data[0].role,
                departments: data[0].departments
            }));

            // Login successful, redirect based on username
            if (username === 'JM') {
                window.location.assign('https://portal.jengchirestaurant.com/');
            } else if (username === 'RC') {
                window.location.assign('https://portal.jengchirestaurant.com/rony_products.html');
            } else {
                window.location.assign('https://portal.jengchirestaurant.com/inventory.html');
            }
        });
    </script>
</body>
</html>
