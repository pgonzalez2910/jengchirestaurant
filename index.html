<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeng Chi â€” Executive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --jc-brand: #7A3D36;
      --jc-brand-deep: #5A2B26;
      --jc-accent: #10B981;
      --jc-accent-deep: #059669;
    }
    body { font-family: 'Inter', system-ui, Arial, sans-serif; background: #fff; color: #111; }
    .card-light { background: #fff; border: 1px solid #d1d5db; box-shadow: 0 12px 28px rgba(0,0,0,.1); border-radius: 18px; }
    .btn-brand { background: linear-gradient(135deg, var(--jc-brand), var(--jc-brand-deep)); color: #fff; }
    .btn-brand:hover { filter: brightness(1.05); }
    .btn-accent { background: linear-gradient(135deg, var(--jc-accent), var(--jc-accent-deep)); color: #fff; }
    .btn-accent:hover { filter: brightness(1.06); }
    .pill { border-radius: 999px; }
    .tab-active { background: rgba(0,0,0,.05); border-color: rgba(0,0,0,.15); }
    .badge-light { border: 1px solid #d1d5db; background: #f9fafb; color: #374151; }
    .text-glossy { background: linear-gradient(180deg,#111 0%,#a0a0a0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="min-h-full">
  <!-- ===== LOGIN VIEW ===== -->
  <main id="loginView" class="min-h-screen flex items-center justify-center p-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl items-center">
      <!-- Left: Branding -->
      <div class="flex flex-col items-center text-center space-y-2 mb-8 lg:mb-0">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" class="h-64 rounded-xl" alt="Jeng Chi" />
        <h1 class="text-2xl font-extrabold tracking-tight text-glossy text-center">Jeng Chi Enterprise Portal</h1>
        <p class="muted text-glossy text-center">Executive Access</p>
      </div>
      <!-- Right: Login Form -->
      <div class="card-light p-8 w-full">
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm mb-1">Username</label>
            <input id="username" type="text" autocomplete="off" class="w-full pill px-4 py-3 border border-gray-300" required>
          </div>
          <div>
            <label class="block text-sm mb-1">PIN</label>
            <input id="password" type="password" inputmode="numeric" pattern="[0-9]*" autocomplete="new-password" class="w-full pill px-4 py-3 border border-gray-300" required>
          </div>
          <p id="loginError" class="hidden text-rose-400 text-sm"></p>
          <button type="submit" class="btn-brand pill px-5 py-3 font-bold w-full">Enter</button>
        </form>
      </div>
    </div>
  </main>

  <!-- ===== DASHBOARD ===== -->
  <section id="appView" class="hidden min-h-screen">
    <header class="card-light px-5 py-3 sticky top-0 z-20">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" class="h-10 rounded-xl" alt="logo" />
          <div>
            <p class="caps text-[11px]">Jeng Chi Enterprise Portal</p>
            <h1 class="font-extrabold tracking-tight">Executive Dashboard</h1>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span id="userBadge" class="badge-light pill px-3 py-1 text-sm"></span>
          <button id="logoutBtn" class="pill px-3 py-2 btn-accent font-bold">Logout</button>
        </div>
      </div>
      <div class="mt-3 flex flex-wrap gap-2">
        <button data-tab="order-management" class="tabBtn pill px-3 py-2 border">Order Management</button>
        <button data-tab="invoice-management" class="tabBtn pill px-3 py-2 border">Invoice Management</button>
        <button data-tab="general-order-list" class="tabBtn pill px-3 py-2 border">General Order List</button>
        <button data-tab="kitchen-prep-list" class="tabBtn pill px-3 py-2 border">Kitchen Prep List</button>
        <button data-tab="check-management" class="tabBtn pill px-3 py-2 border">Check Management</button>
        <button data-tab="mooncake-management" class="tabBtn pill px-3 py-2 border">Mooncake Management</button>
        <button data-tab="hr-management" class="tabBtn pill px-3 py-2 border">HR Management</button>
      </div>
    </header>
    <div id="tab-content" class="p-4 grid gap-4"></div>
  </section>

  <!-- ===== TOAST ===== -->
  <div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="card-light px-4 py-3 flex items-center gap-3">
      <div class="h-2 w-2 rounded-full bg-emerald-400"></div>
      <div id="toastMsg" class="text-sm">Signed in</div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ACL setup
    const ACL = {
      PG: { tabs: ["order-management","invoice-management","general-order-list","kitchen-prep-list","check-management","mooncake-management","hr-management"], defaultPage: "order-management" },
      JT: { tabs: ["order-management","invoice-management","general-order-list","kitchen-prep-list","check-management","mooncake-management","hr-management"], defaultPage: "order-management" },
      FT: { tabs: ["order-management","invoice-management","general-order-list","kitchen-prep-list","check-management","mooncake-management","hr-management"], defaultPage: "order-management" },
      CR: { tabs: ["hr-management"], defaultPage: "hr-management" },
      MV: { tabs: ["hr-management"], defaultPage: "hr-management" },
      ST: { tabs: ["hr-management"], defaultPage: "hr-management" }
    };

    const TAB_URLS = {
      "order-management": "https://portal.jengchirestaurant.com/placeorder.html",
      "invoice-management": "https://portal.jengchirestaurant.com/invoices.html",
      "general-order-list": "https://portal.jengchirestaurant.com/rony.html",
      "kitchen-prep-list": "https://portal.jengchirestaurant.com/julio.html",
      "check-management": "https://portal.jengchirestaurant.com/check.html",
      "mooncake-management": "https://portal.jengchirestaurant.com/mooncakeorder.html",
      "hr-management": "https://portal.jengchirestaurant.com/test.html"
    };

    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const userBadge = document.getElementById("userBadge");
    const tabContentContainer = document.getElementById("tab-content");

    function toast(msg) {
      document.getElementById("toastMsg").textContent = msg;
      const t = document.getElementById("toast");
      t.classList.remove("hidden");
      setTimeout(() => t.classList.add("hidden"), 2000);
    }

    function showApp(username) {
      loginView.classList.add("hidden");
      appView.classList.remove("hidden");
      const U = username.toUpperCase();
      const acl = ACL[U] || { tabs: ["order-management"], defaultPage: "order-management" };
      userBadge.textContent = `User: ${U}`;
      document.querySelectorAll(".tabBtn").forEach(btn => {
        const key = btn.getAttribute("data-tab");
        btn.classList.toggle("hidden", !acl.tabs.includes(key));
      });
      // ðŸš¨ Redirect immediately if defaultPage = hr-management
      if (acl.defaultPage === "hr-management") {
        window.location.href = TAB_URLS["hr-management"];
      } else {
        loadTab(acl.defaultPage);
      }
      toast("Signed in");
    }

    function loadTab(tab) {
      const url = TAB_URLS[tab];
      if (!url) return;
      tabContentContainer.innerHTML = `<p class="text-gray-400">Loading...</p>`;
      setTimeout(() => {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.style.width = "100%";
        iframe.style.height = "calc(100vh - 190px)";
        iframe.style.border = "0";
        iframe.style.borderRadius = "12px";
        tabContentContainer.innerHTML = "";
        tabContentContainer.appendChild(iframe);
      }, 300);
    }

    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".tabBtn");
      if (!btn) return;
      const tab = btn.getAttribute("data-tab");
      document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("tab-active"));
      btn.classList.add("tab-active");
      loadTab(tab);
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.classList.add("hidden");
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      try {
        const { data, error } = await sb.from("users").select("username,password").eq("username", u).maybeSingle();
        if (error || !data || data.password !== p) throw new Error("Invalid credentials");
        showApp(data.username);
      } catch (err) {
        loginError.textContent = err.message;
        loginError.classList.remove("hidden");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      appView.classList.add("hidden");
      loginView.classList.remove("hidden");
      toast("Signed out");
    });
  });
</script>
</body>
</html>
