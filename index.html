<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management System</title>
  <base href="/" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --jc-brown:#7A3D36; --jc-ink:#1f2937; }
    html, body { height:100%; margin:0; }
    body { font-family:'Montserrat',sans-serif; background:#F3F4F6; display:flex; flex-direction:column; }
    .main-content { display:flex; flex:1 1 auto; }
    .main-border { border:8px solid var(--jc-brown); box-sizing:border-box; display:flex; flex-direction:column; width:100%; }
    .left-section, .right-section { flex:1; display:flex; justify-content:center; align-items:center; background:#fff; padding:2rem; flex-direction:column; text-align:center; }
    .logo-container { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
    .system-title { color: var(--jc-brown); font-weight:700; font-size:clamp(1rem,2.5vw,1.5rem); line-height:1.2; margin-top:1rem; text-align:center; }
    .login-container { width:90%; max-width:400px; }
    .form-group { margin-bottom:1.5rem; text-align:left; }
    .form-group label { display:block; margin-bottom:.5rem; font-weight:600; color:var(--jc-ink); }
    .form-group input { width:100%; padding:.75rem; border:1px solid #e5e7eb; border-radius:8px; font-size:1rem; }
    .form-group input:focus { outline:none; border-color:var(--jc-brown); box-shadow:0 0 0 3px rgba(122,61,54,.1); }
    .login-btn { width:100%; background:linear-gradient(to right,#6EE7B7,#34D399); color:#fff; padding:.75rem; border:none; border-radius:8px; font-size:1.1rem; font-weight:700; cursor:pointer; }
    .login-btn:hover { background:linear-gradient(to right,#34D399,#10B981); }
    .error-message { color:#DC2626; margin-top:1rem; font-weight:600; display:none; }
    .footer { text-align:center; padding:1rem; background:linear-gradient(135deg,#1f2937 0%,#000 100%); color:#fff; font-size:.9rem; }
  </style>
</head>
<body class="main-border">
  <div class="main-content">
    <div class="left-section">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo" class="w-full max-w-[450px]" />
        <h1 class="system-title">INVENTORY MANAGEMENT SYSTEM</h1>
        <h2 class="system-title">2025</h2>
      </div>
    </div>
    <div class="right-section">
      <div class="login-container">
        <form id="login-form" autocomplete="off">
          <input type="text" style="display:none" name="username_dummy" autocomplete="off">
          <input type="password" style="display:none" name="password_dummy" autocomplete="off">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="new-password" />
          </div>
          <p id="error-message" class="error-message"></p>
          <button type="submit" class="login-btn">Login</button>
          <p class="mt-2 text-xs text-gray-500 text-center">Authorized use only.</p>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Designed by Pablo Gonzalez</p>
    <p><span id="year"></span> | v1</p>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      const rawUsername = (usernameInput.value || '').trim();
      const password = passwordInput.value;

      if (!rawUsername || !password) {
        errorMessage.textContent = 'Please enter both username and password.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('users')
          .select('username, password')
          .eq('username', rawUsername)
          .maybeSingle();

        if (error || !data || data.password !== password) {
          errorMessage.textContent = 'Invalid username or password.';
          errorMessage.style.display = 'block';
          return;
        }

        const usernameUC = data.username.toUpperCase();
        localStorage.setItem('currentUser', usernameUC);

        if (['JT','PG','FT'].includes(usernameUC)) {
          window.location.assign('https://portal.jengchirestaurant.com/inventory.html');
        } else if (usernameUC === 'RC') {
          window.location.assign('https://portal.jengchirestaurant.com/rony.html');
        } else if (usernameUC === 'JM') {
          window.location.assign('https://portal.jengchirestaurant.com/julio.html');
        } else {
          errorMessage.textContent = 'You do not have access to this portal.';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        console.error('[LOGIN_ERROR]', err);
        errorMessage.textContent = 'Unexpected error. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
