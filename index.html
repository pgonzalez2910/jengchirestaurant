<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeng Chi Inventory Management</title>
    <base href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Changed to column to accommodate footer */
            height: 100vh;
            background-color: #F3F4F6;
        }
        .main-content {
            display: flex;
            flex: 1; /* Allows content to grow */
        }
        .main-border {
            border: 8px solid #7A3D36;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            padding: 2rem;
            flex-direction: column;
            text-align: center;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            padding: 2rem;
            flex-direction: column;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .system-title {
            color: #7A3D36;
            font-weight: 700;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            line-height: 1.2;
            margin-top: 1rem;
            text-align: center;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
        }
        .login-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #7A3D36;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #7A3D36;
            box-shadow: 0 0 0 3px rgba(122, 61, 54, 0.1);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(to right, #6EE7B7, #34D399);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-btn:hover {
            background: linear-gradient(to right, #34D399, #10B981);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .error-message {
            color: red;
            margin-top: 1rem;
        }
        /* New footer styles for a glossy, professional, 3D look */
        .footer {
            text-align: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(135deg, #1f2937 0%, #000000 100%);
            color: white;
            border-top: 1px solid #4b5563;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        }
        .footer p {
            margin: 0;
            padding: 0;
            line-height: 1.4;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .footer .version {
            font-size: 0.9rem;
            font-weight: 500;
            color: #d1d5db;
            margin-top: 0.25rem;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .left-section {
                height: auto;
                flex: none;
                padding-bottom: 0;
            }
            .right-section {
                padding-top: 1rem;
            }
            .logo-container {
                height: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="main-border">
    <div class="main-content">
        <div class="left-section">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo" class="w-full max-w-[450px]">
                <h1 class="system-title">INVENTORY MANAGEMENT SYSTEM</h1>
                <h2 class="system-title">2025</h2>
            </div>
        </div>
        
        <div class="right-section">
            <div class="login-container">
                <form id="login-form">
    <!-- Hidden dummy fields (trick Chrome autofill) -->
    <input type="text" style="display:none">
    <input type="password" style="display:none">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="off">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required inputmode="numeric" pattern="[0-9]*" autocomplete="new-password">
    </div>
    <p id="error-message" class="error-message" style="display: none;"></p>
    <button type="submit" class="login-btn">Login</button>
</form>

            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Designed by Pablo Gonzalez</p>
        <p>2025</p>
        <p class="version">v1</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // ðŸ”‘ Supabase credentials
        const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        document.addEventListener('DOMContentLoaded', () => {
            usernameInput.focus();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            errorMessage.style.display = 'none';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }

            const { data, error } = await supabaseClient
                .from('users')
                .select('username, password, role, departments')
                .eq('username', username);

            if (error || !data || data.length === 0 || data[0].password !== password) {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Store user permissions in localStorage
            localStorage.setItem('userPermissions', JSON.stringify({
                role: data[0].role,
                departments: data[0].departments
            }));

            // Login successful, redirect to the appropriate page
            if (username === 'JM') {
                console.log("Logging in as JM. Redirecting to: https://portal.jengchirestaurant.com/julio.html");
                window.location.assign('https://portal.jengchirestaurant.com/julio.html');
            } else if (username === 'RC') {
                console.log("Logging in as RC. Redirecting to: https://portal.jengchirestaurant.com/rony.html");
                window.location.assign('https://portal.jengchirestaurant.com/rony.html');
            } else {
                console.log("Logging in as standard user. Redirecting to: https://portal.jengchirestaurant.com/inventory.html");
                window.location.assign('https://portal.jengchirestaurant.com/inventory.html');
            }
        });
    </script>
</body>
</html>
