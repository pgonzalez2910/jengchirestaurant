<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeng Chi - Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --jc-brown:#7A3D36; --jc-deep:#5f302b; }
    html, body{ height:100%; }
    body{ font-family:'Montserrat',sans-serif; margin:0; display:flex; flex-direction:column; min-height:100vh; background:linear-gradient(135deg,#f9fafb,#e5e7eb); }
    #app-container{ flex:1 1 auto; display:flex; flex-direction:column; }

    /* Login shell */
    .login-shell{ flex:1 1 auto; display:flex; align-items:center; justify-content:center; padding:2rem 1rem; }
    .glass-wrap{ position:relative; width:100%; max-width:1000px; }
    .glass-glow{ position:absolute; inset:-8px; border-radius:18px; background:linear-gradient(90deg, rgba(255,200,150,.25), rgba(255,170,170,.25), rgba(150,250,200,.25)); filter:blur(18px); }
    .login-card{ position:relative; display:grid; grid-template-columns:1fr; gap:0; background:rgba(255,255,255,.94); backdrop-filter:saturate(1.15) blur(2px); border-radius:16px; box-shadow:0 20px 50px rgba(0,0,0,.12); border:1px solid rgba(0,0,0,.05); overflow:hidden; }
    @media(min-width:768px){ .login-card{ grid-template-columns:1fr 1fr; } }

    /* Left brand */
    .brand-pane{ display:none; padding:2.5rem; background:radial-gradient(120% 120% at 0% 0%, rgba(122,61,54,.07), #fff 60%); align-items:center; justify-content:center; text-align:center; }
    @media(min-width:768px){ .brand-pane{ display:flex; flex-direction:column; gap:18px; } }
    .logo-clean{ width:100%; max-width:280px; mix-blend-mode:multiply; filter:brightness(0.98) contrast(1.15); background:transparent; image-rendering:auto; }
    .app-title{ color:var(--jc-brown); font-weight:800; font-size:1.05rem; letter-spacing:.03em; }
    .app-sub{ font-size:.85rem; color:#6b7280; }

    /* Right form */
    .form-pane{ padding:2rem; display:flex; align-items:center; justify-content:center; background:#fff; }
    .form-card{ width:100%; max-width:380px; }
    .form-group{ margin-bottom:1rem; }
    .form-group label{ display:block; margin-bottom:.45rem; font-weight:700; color:#374151; font-size:.95rem; }
    .form-group input{ width:100%; padding:.8rem 1rem; border:1px solid #d1d5db; border-radius:12px; font-size:1rem; transition:border-color .2s, box-shadow .2s; }
    .form-group input:focus{ outline:none; border-color:var(--jc-brown); box-shadow:0 0 0 4px rgba(122,61,54,.12); }
    .login-btn{ width:100%; background:linear-gradient(90deg,#7A3D36,#5f302b); color:#fff; padding:.9rem 1rem; border:none; border-radius:12px; font-weight:800; letter-spacing:.02em; box-shadow:0 8px 20px rgba(122,61,54,.25); cursor:pointer; }
    .login-btn:hover{ filter:brightness(1.02); transform:translateY(-1px); }
    .error-message{ color:#DC2626; font-weight:700; text-align:center; }

    /* Footer pinned to bottom */
    .footer{ flex:0 0 auto; text-align:center; padding:.25rem .5rem; background:#111827; color:#fff; font-size:.55rem; }
    .footer p{ margin:2px 0; }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- ===== LOGIN (executive, cleaned per request) ===== -->
    <section id="login-section" class="login-shell">
      <div class="glass-wrap">
        <div class="glass-glow"></div>
        <div class="login-card">
          <!-- Brand / Left Panel -->
          <div class="brand-pane">
            <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo" class="logo-clean" />
            <div>
              <div class="app-title">JENG CHI INVENTORY MANAGEMENT SYSTEM</div>
              <div class="app-sub">2025</div>
            </div>
          </div>

          <!-- Form / Right Panel -->
          <div class="form-pane">
            <div class="form-card">
              <form id="login-form" class="space-y-4">
                <!-- autocomplete decoys -->
                <input type="text" style="display:none" name="username_dummy" autocomplete="off">
                <input type="password" style="display:none" name="password_dummy" autocomplete="off">

                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" name="username" type="text" required autocomplete="off" placeholder="" />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" inputmode="numeric" pattern="[0-9]*" required autocomplete="new-password" placeholder="4-6 digits" />
                </div>

                <p id="error-message" class="error-message hidden text-sm"></p>
                <button type="submit" id="login-btn" class="login-btn">Login</button>
                <p class="mt-2 text-[11px] text-center text-gray-500">Authorized use only.</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- DASHBOARD PLACEHOLDER (kept for after-login rendering) -->
    <div id="dashboard-section" class="hidden" style="flex:1;display:flex;flex-direction:column;"></div>
  </div>

  <footer class="footer">
    <p>Jeng Chi Inventory Management System</p>
    <p>Designed by Pablo Gonzalez</p>
    <p><span id="year"></span> | v1</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
