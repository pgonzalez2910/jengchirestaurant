<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeng Chi - Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Montserrat',sans-serif; margin:0; background:#F3F4F6; display:flex; flex-direction:column; min-height:100vh; }
    .login-wrapper { flex:1; display:flex; justify-content:center; align-items:center; padding:2rem; }
    .login-box { background:#fff; border-radius:16px; box-shadow:0 4px 12px rgba(0,0,0,.1); display:flex; flex-direction:row; align-items:center; padding:2rem; max-width:900px; width:100%; gap:2rem; }
    .logo-section { flex:1; text-align:center; }
    .logo-section img { max-width:300px; margin:0 auto; }
    .logo-section h1 { margin-top:1rem; font-size:0.8rem; font-weight:700; color:#7A3D36; }
    .form-section { flex:1; }
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; font-weight:600; margin-bottom:.5rem; color:#374151; }
    .form-group input { width:100%; padding:.75rem; border:1px solid #e5e7eb; border-radius:10px; font-size:1rem; background:#fff; }
    .form-group input:focus { outline:none; border-color:#7A3D36; box-shadow:0 0 0 3px rgba(122,61,54,.1); }
    .login-btn { width:100%; background:linear-gradient(to right,#6EE7B7,#34D399); color:#fff; padding:.8rem; border:none; border-radius:12px; font-size:1.1rem; font-weight:700; cursor:pointer; transition:all .2s ease; box-shadow:0 4px 6px rgba(0,0,0,.1); }
    .login-btn:hover { background:linear-gradient(to right,#34D399,#10B981); transform:translateY(-2px); }
    .error-message { color:#DC2626; margin-top:.75rem; font-weight:600; display:none; }
    .footer { text-align:center; padding:0.5rem; font-size:0.65rem; background:linear-gradient(135deg,#1f2937 0%,#000 100%); color:#fff; border-top:1px solid #4b5563; box-shadow:0 -4px 10px rgba(0,0,0,.2); }
    .footer p { margin:0; line-height:1.2; font-weight:600; }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="logo-section">
        <img src="https://raw.githubusercontent.com/pgonzalez2910/jengchi-product-images/main/jengchilogo.jpg" alt="Jeng Chi Logo">
        <h1>JENG CHI INVENTORY MANAGEMENT SYSTEM</h1>
      </div>
      <div class="form-section">
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required inputmode="numeric" pattern="[0-9]*" placeholder="4-6 digits">
          </div>
          <p id="error-message" class="error-message"></p>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Jeng Chi Inventory Management System</p>
    <p>Designed by Pablo Gonzalez</p>
    <p><span id="year"></span> | v1</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // === Supabase config ===
    const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ACL (adjust as needed)
    const ACL = {
      PG:{tabs:["check","order","rony","julio"], defaultPage:"check"},
      JT:{tabs:["check","order","rony","julio"], defaultPage:"check"},
      FT:{tabs:["check","order","rony","julio"], defaultPage:"check"},
      RC:{tabs:["rony"], defaultPage:"rony"},
      JM:{tabs:["julio"], defaultPage:"julio"},
    };

    const errorEl = document.getElementById('error-message');
    const form = document.getElementById('login-form');
    const userInput = document.getElementById('username');
    const passInput = document.getElementById('password');

    function showError(msg){ errorEl.textContent = msg; errorEl.style.display = 'block'; }
    function hideError(){ errorEl.style.display = 'none'; }

    let busy = false;
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(busy) return; busy = true; hideError();
      try {
        const raw = (userInput.value||'').trim();
        const password = passInput.value;
        if(!raw || !password){ throw new Error('Please enter both username and password.'); }

        const variants = Array.from(new Set([raw, raw.toUpperCase(), raw.toLowerCase()]));
        const { data, error } = await supabaseClient
          .from('users')
          .select('username, password, role, departments')
          .in('username', variants)
          .maybeSingle();
        if(error) throw error;
        if(!data || data.password !== password){ throw new Error('Invalid username or password.'); }

        const uname = (data.username||raw).toUpperCase();
        const acl = ACL[uname] || { tabs:['check'], defaultPage:'check' };
        localStorage.setItem('userPermissions', JSON.stringify({ role:data.role, departments:data.departments, username:uname, tabs:acl.tabs }));
        localStorage.setItem('currentUser', uname);
        localStorage.setItem('lastPage', acl.defaultPage);

        window.location.href = './index.html';
      } catch(err){
        console.error(err);
        showError(err.message || 'Unexpected error. Please try again.');
      } finally {
        busy = false;
      }
    });
  </script>
</body>
</html>
