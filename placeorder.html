<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeng Chi - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .status-dot { font-size: 1.2rem; }
        .status-green { color: #22c55e; } /* green-500 */
        .status-yellow { color: #facc15; } /* yellow-400 */
        .status-red { color: #ef4444; } /* red-500 */
        .image-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .image-container img {
            width: auto;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto py-8 px-4">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-600 tracking-tight">JENG CHI RESTAURANT</h1>
            <p class="text-xl text-gray-500 mt-2">Inventory Order Management</p>
        </header>

        <!-- Filters Section -->
        <section class="bg-white shadow-lg rounded-3xl p-6 mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex-grow">
                <label for="orderDate" class="block text-sm font-semibold text-gray-700 mb-1">Select Order Date:</label>
                <input id="orderDate" type="date" class="border border-gray-300 rounded-lg p-3 w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex-grow">
                <label for="vendorFilter" class="block text-sm font-semibold text-gray-700 mb-1">Filter by Vendor:</label>
                <select id="vendorFilter" class="border border-gray-300 rounded-lg p-3 w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- All Vendors --</option>
                    <option>Formosa Foods</option>
                    <option>North Food Group</option>
                    <option>Supermarket</option>
                    <option>Pacific Plus</option>
                    <option>Delta Office Products</option>
                </select>
            </div>
        </section>

        <!-- Inventory Dashboard -->
        <section class="mb-8">
            <div id="inventoryDashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Inventory item cards will be rendered here -->
            </div>
        </section>

    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://kpldzwlftkvjjntgsqxx.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwbGR6d2xmdGt2ampudGdzcXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2MzE5NzAsImV4cCI6MjA2MjIwNzk3MH0.qnWbOQv2RLPsIyO-oRwQkAN2VhmmdhTBt46SweUsLbs";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const vendorOptions = [
            "Formosa Foods",
            "North Food Group",
            "Supermarket",
            "Pacific Plus",
            "Delta Office Products"
        ];
        const packagingOptions = [
            "Case", "Box", "Bottle", "Can", "Bag", "Pack", "Roll", "Jar",
            "Tub", "Tray", "Individual", "Dozen", "Gallon", "Pail"
        ];

        let allInventory = {};
        let allItems = [];

        // Function to create a single inventory item card
        function createCard(item) {
            const isJulio = item.last_user && item.last_user.toLowerCase() === 'julio';
            const statusDot = item.days_remaining < 1
                ? '<span class="status-dot status-red">●</span>'
                : item.days_remaining < 3
                ? '<span class="status-dot status-yellow">●</span>'
                : '<span class="status-dot status-green">●</span>';

            const vendorSelect = `<select class="border border-gray-300 rounded-lg p-2 mt-2 w-full text-sm vendor-select focus:outline-none focus:ring-2 focus:ring-blue-500" data-product="${item.product_name}">
                ${vendorOptions.map(v => `<option value="${v}" ${item.vendors === v ? "selected" : ""}>${v}</option>`).join("")}
            </select>`;

            const packagingSelect = `<select class="border border-gray-300 rounded-lg p-2 mt-2 w-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                ${packagingOptions.map(p => `<option ${item.packaging === p ? "selected" : ""}>${p}</option>`).join("")}
            </select>`;
            
            // Set the initial on hand value based on recommended cases
            // Show true On Hand; keep a separate default for order quantity
const onHand = Number(item.current_on_hand ?? item.on_hand ?? 0);
const defaultQty = Number(item.recommended_cases ?? 0);


            // Conditional rendering for Rony's or Julio's section
            let dynamicContent = '';
            if (!isJulio) {
                // Rony's section: show on hand value and quantity buttons
                dynamicContent = `
              <p><b>On Hand:</b> ${onHand} | <b>Par:</b> ${item.par || 0}</p>
<p><b>Avg Daily Use:</b> ${item.avg_daily_usage || 0} | <b>Days Remaining:</b> ${item.days_remaining || 0} ${statusDot}</p>
<p><b>Recommended Cases:</b> ${item.recommended_cases || 0} | <b>Projected On Hand:</b> ${item.projected_on_hand || 0}</p>
<div class="mt-4">
  <label class="block text-sm font-semibold text-gray-700 mb-2">Order Quantity:</label>
  <div class="flex items-center gap-2">
    <button class="bg-blue-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 decrement">-</button>
    <input type="number" value="${defaultQty}" min="0" class="border border-gray-300 w-16 text-center rounded-lg p-1 order-quantity focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button class="bg-blue-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 increment">+</button>
  </div>
</div>

                `;
            } else {
                // Julio's section: show on hand, but quantity is not editable
                const onHandValue = item.current_on_hand || 0;
                dynamicContent = `
                    <p><b>On Hand:</b> ${onHandValue}</p>
                    <p><b>Par:</b> ${item.par || 0}</p>
                    <p><b>Avg Daily Use:</b> ${item.avg_daily_usage || 0} | <b>Days Remaining:</b> ${item.days_remaining || 0} ${statusDot}</p>
                    <p><b>Recommended Cases:</b> ${item.recommended_cases || 0} | <b>Projected On Hand:</b> ${item.projected_on_hand || 0}</p>
                    <div class="mt-4">
                        <label class="block text-sm font-semibold text-gray-700">Order Quantity:</label>
                        <p class="text-xl font-bold text-gray-800">${onHandValue}</p>
                    </div>
                `;
            }

            const card = document.createElement("div");
            card.className = "bg-white shadow-xl rounded-2xl p-6 transition-all duration-300 hover:shadow-2xl hover:scale-[1.01] flex flex-col";
            card.innerHTML = `
                <div class="image-container mb-4">
                    <img src="${item.image_url || 'https://placehold.co/400x250/2563EB/ffffff?text=Product+Image'}" alt="Product">
                </div>
                <div class="flex-grow">
                    <h3 class="font-bold text-xl text-gray-800 mb-1">${item.product_name}</h3>
                    <p class="text-sm text-gray-500">Item Code: <span class="item-code font-semibold">${item.item_code || "N/A"}</span></p>
                    <div class="mt-3 text-sm text-gray-600 space-y-1">
                        ${dynamicContent}
                    </div>
                </div>
                <div class="mt-6 flex-shrink-0">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Packaging:</label>
                        ${packagingSelect}
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mt-3">Vendor:</label>
                        ${vendorSelect}
                    </div>
                </div>
            `;
            
            // Vendor change handler
            const vendorDropdown = card.querySelector(".vendor-select");
            const itemCodeSpan = card.querySelector(".item-code");
            if (vendorDropdown) {
                vendorDropdown.addEventListener("change", (e) => {
                    const productName = e.target.dataset.product;
                    const selectedVendor = e.target.value;
                    if (allInventory[productName] && allInventory[productName][selectedVendor]) {
                        itemCodeSpan.textContent = allInventory[productName][selectedVendor];
                    } else {
                        itemCodeSpan.textContent = "N/A";
                    }
                });
            }

            // Add quantity button listeners for Rony's section
            if (!isJulio) {
                const quantityInput = card.querySelector(".order-quantity");
                const incrementButton = card.querySelector(".increment");
                const decrementButton = card.querySelector(".decrement");

                incrementButton.addEventListener("click", () => {
                    let value = parseInt(quantityInput.value, 10);
                    quantityInput.value = value + 1;
                });

                decrementButton.addEventListener("click", () => {
                    let value = parseInt(quantityInput.value, 10);
                    if (value > 0) {
                        quantityInput.value = value - 1;
                    }
                });
            }

            return card;
        }

        // Function to render all items based on filters and sorting
        function renderItems() {
            const container = document.getElementById("inventoryDashboard");
            container.innerHTML = "";
            
            const vendorFilter = document.getElementById("vendorFilter").value;
            let filteredItems = allItems.filter(item => {
                return vendorFilter === "" || item.vendors === vendorFilter;
            });
            
            // Split items into two groups
            const ronyItems = filteredItems.filter(item => !item.last_user || item.last_user.toLowerCase() !== 'julio');
            const julioItems = filteredItems.filter(item => item.last_user && item.last_user.toLowerCase() === 'julio');

            // Render Rony's/other's items
            if (ronyItems.length > 0) {
                ronyItems.forEach(item => {
                    container.appendChild(createCard(item));
                });
            }

            // Add separator and heading for Julio's items
            if (julioItems.length > 0) {
                const separator = document.createElement("div");
                separator.className = "col-span-full my-8";
                separator.innerHTML = `<hr class="border-t-2 border-gray-300">
                                       <h2 class="text-3xl font-bold text-green-600 mt-4 text-center">Julio's Orders (Auto Mode)</h2>`;
                container.appendChild(separator);

                julioItems.forEach(item => {
                    container.appendChild(createCard(item));
                });
            }

            if (ronyItems.length === 0 && julioItems.length === 0) {
                 container.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full py-12">No orders found for this selection.</p>`;
            }
        }

        // Main function to load all data
        async function loadOrders() {
            const orderDateInput = document.getElementById("orderDate");
            
            // Set the date to today's date if it's not already set.
            if (!orderDateInput.value) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                orderDateInput.value = `${year}-${month}-${day}`;
            }

            const { data: invData, error: invError } = await supabase
                .from("inventory_management")
                .select("product_name,vendors,item_code");

            if (invError) {
                console.error("Error fetching inventory:", invError);
                return;
            }

            allInventory = invData.reduce((map, row) => {
                if (!map[row.product_name]) map[row.product_name] = {};
                if (row.vendors) {
                    row.vendors.split(",").map(v => v.trim()).forEach(vendor => {
                        map[row.product_name][vendor] = row.item_code;
                    });
                }
                return map;
            }, {});

            const { data, error } = await supabase.rpc("get_order_recommendations", { check_date: orderDateInput.value });

            if (error) {
                console.error("Error loading orders:", error);
                const container = document.getElementById("inventoryDashboard");
                container.innerHTML = `<p class="text-center text-red-500 col-span-full py-12">Error loading orders. Please try again.</p>`;
                return;
            }

            allItems = data;
            renderItems();
        }

        // Event listeners
        document.getElementById("orderDate").addEventListener("change", loadOrders);
        document.getElementById("vendorFilter").addEventListener("change", renderItems);

        window.onload = loadOrders;
    </script>
</body>
</html>
